name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "saas-frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "saas-frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  test-build-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: saas-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: saas-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        run: npm run test:e2e
