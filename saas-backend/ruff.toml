line-length = 120
target-version = "py312"

[lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # pyflakes
  "I",    # isort
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "UP",   # pyupgrade
  "S",    # flake8-bandit (security)
  "T20",  # flake8-print
  "RUF",  # ruff-specific rules
]

ignore = [
  "S101",   # assert is fine in tests
  "S105",   # hardcoded passwords — handled by bandit separately
  "B008",   # do not perform function calls in default arguments (FastAPI Depends pattern)
  "RUF012", # mutable class attributes — SQLAlchemy pattern
]

per-file-ignores = { "tests/**" = ["S", "T20"] }

[lint.isort]
force-single-line = false
known-first-party = ["app"]

[format]
quote-style = "double"
indent-style = "space"
