services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: aigymos
      POSTGRES_USER: aigymos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aigymos_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aigymos"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./saas-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://aigymos:${POSTGRES_PASSWORD:-aigymos_dev}@db:5432/aigymos
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CPF_ENCRYPTION_KEY: ${CPF_ENCRYPTION_KEY}
      CORS_ORIGINS: '["http://localhost:3000"]'
      ENVIRONMENT: production
      ENABLE_SCHEDULER: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./saas-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
